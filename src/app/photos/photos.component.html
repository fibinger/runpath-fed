<div class="my-3 p-3 bg-white rounded shadow-sm">
  <div *ngFor="let photo of displayedPhotos" class="media text-muted pt-3">
    <img [src]="photo.thumbnailUrl" class="mr-2 thumbnail">
    <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      {{photo.title }}
    </p>
  </div>
</div>
